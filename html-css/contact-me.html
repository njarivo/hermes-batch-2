  <link rel="stylesheet" href="css/style.css">
  <title>Contact me</title>
</head>

<body>
  <header class="navbar">
    <nav class="navbar-nav container">
      <h1 class="nav-logo underlined"><a href="index.html" title="Home">Portfolio</a> </h1>
      <ul>
        <li><a href="index.html" title="Home">Home</a></li>
        <li class="active"><a href="contact-me.html" title="Contact me">Contact me</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section class="hero hero--contact">
      <header>
        <div class="container">
          <h2>Contact me</h2>
        </div>
      </header>
    </section>

    <section class="contact">
      <div class="container ">
        <h2 class="title underlined underlined--gray">Location and information</h2>
        <map name="map">
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4488.955548915423!2d19.973499521207923!3d50.086498905845154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165bccacfdda49%3A0xf39ee2d22bfb4af9!2sLubla%C5%84ska%2034A%2C%2031-476%20Krak%C3%B3w!5e1!3m2!1sfr!2spl!4v1727178911453!5m2!1sfr!2spl"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </map>

        <footer class="contact-info">
          <address>
            <strong>
              <span>Call me</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z" />
              </svg> 
            </strong>
            <a href="tel:+48000000000">+48 000 000 000</a>
          </address>
          <address>
            <strong>
              <span>Email me</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
              </svg> 
            </strong>
            <a href="mailto:mail@gmail.com">email@gmail.com</a>
          </address>
          <address>
            <strong>
              <span>Meet me</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                  d="M0 128C0 92.7 28.7 64 64 64l256 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2l0 256c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1l0-17.1 0-128 0-17.1 14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z" />
              </svg>
            </strong>
            <a href="https://meet.google.com">https://meet.google.com</a>
          </address>
        </footer>
      </div>
    </section>

    <section class="contact-form">
      <div class="container">
        <h2 class="title underlined underlined--gray"> Feel free to message me</h2>
        <form action="#" method="post" id="form-contact">
          <p>
            <label for="form-name">Name</label>
            <input type="text" name="name" id="form-name" class="form-control" placeholder="Name">
          </p>
          <p>
            <label for="form-phone">Phone</label>
            <input type="tel" name="phone" id="form-phone" class="form-control" placeholder="Phone">
          </p>
          <p>
            <label for="form-email">Email</label>
            <input type="email" name="email" id="form-email" class="form-control" placeholder="Email">
          </p>
          <p>
            <label for="form-subject">Subject</label>
            <input type="text" name="subject" id="form-subject" class="form-control" placeholder="Subject">
          </p>
          <p>
            <label for="form-message">Message</label>
            <textarea name="message" id="form-message" class="form-control" rows="5" placeholder="Message"></textarea>
          </p>

          <button class="button button--blue" type="submit" id="btn-contact">Send message</button>
        </form>
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer-content">&copy; All right reserved, Njarivo 2024</p>
  </footer>

</html>
